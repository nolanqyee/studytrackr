<!DOCTYPE HTML>
<html></html>
<head>
  <title>StudyTrackr | Track time and boost productivity!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="res/stfavicon.png">
</head>
<!--header-->
<div style="
  padding: 0px 0px 0px 0px;
  margin:auto;
  width: 50%;
  color: #070707;
  "class="wrapper">
<h2>
  <a class="imagelink" href="index.html">
    <img src="res/stlogo.png" width="68" height="60" style="
    vertical-align: middle;
    padding-right: 8px;
    cursor: pointer;
    "><span style = "cursor: pointer; color: #070707;">studytrackr</span>
  </a>
  <img src="res/settingsicon.png" width="55" height="50" style="
  float: right;
  vertical-align: text-bottom;
  padding-top: 5px;
  padding-right: 10px;
  ">
</h2>
</div> 
<!--mode switching buttons-->
<div id="modeswitch">
  <a class="imagelink" href="index.html">
    <img src="res/stopwatchbutton.png" width="24" height="26" style="
    cursor: pointer;
    padding-top: 2px;
    vertical-align: middle;">
  </a>
  <span style="cursor: default;">|</span>
  <a class="imagelink" href="countdowntimer.html">
    <img src="res/timerbuttonclicked.png" width="28" height="29" style="
    cursor: pointer;
    padding-top: 1px;
    vertical-align: middle;">
  </a>
</div>
<!--stopwatch body-->
<div id="stopwatchbody">
<h3>track time and boost productivity!</h3>
<div id="clockui">
  <h2><span class="clock" id="hours">00</span>:<span class="clock" id = "minutes">00</span>:<span class="clock" id="seconds">00</span></h2>
</div>
  <button class="buttonstyle1" id="button-start">start timer</button>
  <button class="buttonstyle1" id="button-done">stop timer</button>
  <button class="buttonstyle1" id="button-reset">Save and Reset</button><br>
  <h3>total session time: <span id="totalhours">00</span>:<span id="totalminutes">00</span>:<span id="totalseconds">00</span></h3>

</div>

<!--todolist-->
<div id="myDIV" class="header">
  <h2>to-do list</h2>
  <input type="text" id="myInput" placeholder="input a task!">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul style="width: 65%; margin: auto;" id="myUL">
  <li>add some tasks to get things done!</li>
</ul>
<br>
<footer>
  <center><button class="buttonstyle1" onclick="window.open('https://github.com/nolanqyee','_blank');" style="width: 150px; text-align: center;">Made by Nolan Yee</button></center>
</footer>

<!-- JAVASCRIPT INCOMING -->
<script src="scripts/stopwatch.js"></script>
<script src="scripts/todo.js"></script>
<script src="scripts/pages.js"></script>
</html>
